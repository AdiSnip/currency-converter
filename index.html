<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Currency Converter</h1>
    <div class="back">
    <div class="main">
    <div class="currency-value">
        <input placeholder="Enter your Number" type="number" class="value" id="input"> 
    </div>
    <div class="currency">
        <div class="from">
            <div class="from-image">
                <img src="https://flagsapi.com/US/flat/64.png" id="from-flag">
            </div>
            <div class="currency-name">
                <select name="from" class="select-currency-name inpcur">
                </select>
            </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left exchange"></i>
        <div class="to">
            <div class="to-image">
                <img src="https://flagsapi.com/IN/flat/64.png" id="to-flag">
            </div>
            <div class="currency-name">
                <select name="to" class="select-currency-name outcur">
                </select>
            </div>
        </div>
    </div>
    <div class="mainoutput"><div class="output"></div></div>
    </div>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
